<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
          <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Modificar Viaje</h1>
                    <div class="card-body">
                        <form th:action="@{/modificarClient/{id} (id=${client.ci})}" th:object="${client}" method="POST">
                                <input type="hidden" name="id" th:field="*{id}" class="form-control">
                                <div class="form-group">
                                    <label>Cédula de Identidad</label>
                                    <input type="number" name="ci" th:field="*{ci}" class="form-control"
                                        placeholder="Ingrese su cédula sin puntos y guiones" min="">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input type="text" name="firstname" th:field="*{firstname}" class="form-control"
                                        placeholder="Ingrese su nombre">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label>Apellido</label>
                                    <input type="text" name="lastname" th:field="*{lastname}" class="form-control"
                                        placeholder="Ingrese su apellido">
                                </div>
                                <br />
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" th:field="*{email}" class="form-control"
                                        placeholder="Ingrese su email">
                                </div>
                            <br/>
                            <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                                <button class="btn btn-warning" style="margin: 1%;">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
    </body>
</html>
