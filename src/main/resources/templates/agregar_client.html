<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Insertar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body style="background-color:rgb(241, 241, 241)">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #db953a;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Service Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestionTrips}">Agregar Viaje</a>
                      </li>
                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarTrips}">Listar Viaje</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestionClient}">Agregar Cliente</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarClients}">Listar Cliente</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Gestion Client</h1>
                <div class="card-body">
                    <form th:action="@{/guardarClient}" th:object="${client}" method="POST">
                        <div class="form-group">
                            <label>Cédula de Identidad</label>
                            <input type="number" name="ci" th:field="*{ci}" class="form-control"
                                placeholder="Ingrese su cédula sin puntos y guiones" min="">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control"
                                placeholder="Ingrese su nombre">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control"
                                placeholder="Ingrese su apellido">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control"
                                placeholder="Ingrese su email">
                        </div>
                        <br />
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
