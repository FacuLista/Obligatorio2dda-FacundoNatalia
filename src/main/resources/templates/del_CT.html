<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Anasshe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg" style="background-color: #C0EEFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Turismo 2022</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listarTrips}">Viaje</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listarClients}">Cliente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />
  <div class="container">
    <div class="row" style="text-align: center;">
      <h1>Viajes del Cliente Seleccionado</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Id Viaje</th>
            <th>Destino</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Modalidad</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="trips : ${clientsTrips}">
          <td th:text="${client.ci}">Cédula</td>
          <td th:text="${client.firstname}">Nombre</td>
          <td th:text="${trips.id}">Id Viaje</td>
          <td th:text="${trips.destino}">Destino</td>
          <td th:text="${trips.precio}">Precio</td>
          <td th:text="${trips.fecha}">Fecha</td>
          <td th:text="${trips.modalidad}">Modalidad</td>
          <td class="display:flex; justify-content:center; align-items:center;">
            <a th:href="@{'/eliminarTrips/' + ${trips.id} + '/client/' + ${client.ci}}" class="btn btn-danger">Eliminar Viaje</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
  </div>
</body>

</html>
