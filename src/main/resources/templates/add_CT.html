<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ingresar Planes de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Asignar Viajes</h1>
                <div class="card-body">
                    <form th:action="@{/saveAddClient/{ci} (ci=${client.ci})}" th:object="${client}" method="POST">
                        <input type="hidden" name="id" th:field="*{id}" class="form-control">
                        <div class="form-group">
                            <label>Cédula de Identidad</label>
                            <input type="number" name="ci" th:field="*{ci}" class="form-control"
                                placeholder="Ingrese su cédula" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="firstname" th:field="*{firstname}" class="form-control"
                                placeholder="Ingrese su nombre" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="lastname" th:field="*{lastname}" class="form-control" 
                                placeholder="Ingrese su apellido" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control"
                                placeholder="Ingrese su email" readonly="true">
                        </div>
                        <br />
                        <div class="form-group">
                            <select th:field="${client.viajes}" name="trips" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" size="10" required="true"> 
                                <option th:each="trips : ${listaTrips}" th:value="${trips.id}" th:text="${'Destino:'} + ${' '} + ${trips.destino} + ${' '} + ${'-'} + ${' '} + ${'Precio:'}  + ${' '} + ${trips.precio}"></option>
                            </select>
                        </div>
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Asignar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
