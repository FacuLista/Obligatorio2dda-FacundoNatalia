<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Viaje</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
    </head>
    <body>
          <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Modificar Viaje</h1>
                    <div class="card-body">
                        <form th:action="@{/modificarTrips/{id} (id=${trips.id})}" th:object="${trips}" method="POST">
                                <input type="hidden" name="id" th:field="*{id}" class="form-control">
                            <div class="form-group">
                              <label for="destino">Destino</label>
                            <input type="text" id="destino" name="destino" th:field="*{destino}" class="form-control" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}" class="invalid-feedback"></div>     
                        </div>
                            <br/>
                            <div class="form-group">
                                <label>Fecha</label>
                                <input type="date" name="fecha" th:field="*{fecha}" class="form-control" onfocus="this.min=new Date().toISOString().split('T')[0]" required="true">
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="modalidad">Modalidad</label>
                                <input id="modalidad" type="text" name="modalidad" th:field="*{modalidad}" class="form-control"  th:errorClass="is-invalid">
                                <div th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}" class="invalid-feedback"></div>   
                              </div>
                            <br/>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" id="precio" name="precio" th:field="*{precio}" class="form-control" th:errorClass="is-invalid">
                            </div>
                            <br/>
                            <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                                <button class="btn btn-warning" style="margin: 1%;">Modificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
    </body>
</html>
