<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Insertar Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body style="background-color:rgb(241, 241, 241)">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #004585;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Service Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                        <a class="nav-link" th:href="@{/gestionTrips}">Agregar Viaje</a>
                      </li>
                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarTrips}">Listar Viaje</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/gestionClient}">Agregar Cliente</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarClients}">Listar Cliente</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>
    <br />
    <div>
        <div class="row" >
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Gesti√≥n Viajes</h1>
                <div class="card-body">
                    <form th:action="@{/guardarTrips}" th:object="${trips}" method="POST">
                        <div class="form-group">
                            <label>Destino</label>
                            <input type="text" name="destino" th:field="*{destino}" class="form-control"
                                placeholder="Ingrese  destino">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Fecha del Viaje</label>
                            <input type="date" name="fecha" th:field="*{fecha}" class="form-control"
                                placeholder="Ingrese la fecha" min="20202-11-" onfocus="this.min=new Date().toISOString().split('T')[0]">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Modalidad</label>
                            <input type="text" name="modalidad" th:field="*{modalidad}" class="form-control"
                                placeholder="Ingrese la modalidad">
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="numbers" name="precio" th:field="*{precio}" class="form-control"
                                placeholder="Ingrese el precio">
                        </div>
                        <br />
                        <div class="form-group" style="display:flex; justify-content:center; align-items:center;">
                            <button class="btn btn-success" style="margin: 1%;">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />
</body>

</html>
