<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Lista de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg" style="background-color: #e28c8c;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Service Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{listarTrips}">Listar Viajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{gestionTrips}">Agregar Viajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{gestionClient}">Agregar Clientes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br />
    <div class="container">
      <div class="row" style="text-align: center;">
  
        <div th:if="${msgExito != null}"
                class="alert alert-success alert-dismissible">
                [[${msgExito}]]
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>
        <div th:if="${msgError != null}"
                class="alert alert-danger alert-dismissible">
                [[${msgError}]]
                <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
            </div>
  
  
        <h1>Lista de Clientes</h1>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <a th:href="@{/gestionClient}" class="btn btn-success btn-md mb-3">Ingresar Nuevo Cliente</a>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>CI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Consultas</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="client : ${clients}">
            <td th:text="${client.id}">Id</td>
            <td th:text="${client.ci}">CI</td>
            <td th:text="${client.firstname}">Nombre</td>
            <td th:text="${client.lastname}">Apellido</td>
            <td th:text="${client.email}">Email</td>
            <td th:text="${client.tipo}">Tipo</td>
            <td style="display:flex; justify-content:center; align-items:center;">
              <a th:href="@{/cargarClient/} + ${client.ci}" class="btn btn-warning" style="margin-left:1%; margin-right: 1%;">Modificar</a>
              <a th:href="@{/deleteClient/} + ${client.ci}" class="btn btn-danger" style="margin-left:1%; margin-right: 1%;">Eliminar</a>
              <a th:href="@{/cargarAddClient/} + ${client.ci}" class="btn btn-success" style="margin-left:1%; margin-right: 1%;">Asignar Viaje</a>
              <a th:href="@{/cargarTripsClient/} + ${client.ci}" class="btn btn-primary" style="margin-left:1%; margin-right: 1%;">Viajes del Cliente</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  
  </html>
